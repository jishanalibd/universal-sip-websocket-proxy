# Kamailio systemd service configuration override
# Place this file at: /etc/systemd/system/kamailio.service.d/override.conf

[Service]
# Increase file descriptor limit
LimitNOFILE=65536

# Restart on failure
Restart=on-failure
RestartSec=5

# Core dump settings
LimitCORE=infinity

# Nice level (lower value = higher priority)
Nice=-10

# Environment variables
Environment="SHM_MEM=512"
Environment="PKG_MEM=16"
